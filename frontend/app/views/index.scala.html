@this(configuration: play.api.Configuration, assetsFinder: AssetsFinder)
@()(implicit messages: Messages)
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="referrer" content="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@messages("app.title")</title>
        <script type="text/javascript" src="messages/"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=@configuration.underlying.getString("bestaro.googleMapsApi")"></script>
    </head>
    <body>
        <div id="root" class="box"></div>
        <script src="@assetsFinder.path("js/bundle.js")"></script>
    </body>
</html>
